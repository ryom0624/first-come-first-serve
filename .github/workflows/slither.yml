name: Slither Analysis

on:
  push:
    branches:
      - main
      - master
      - development
    paths:
      - "contracts/**"
      - ".github/workflows/slither.yml"
      - "slither.config.json"
  pull_request:
    branches:
      - "*"
    paths:
      - "contracts/**"

jobs:
  slither:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Compile and check dir
      - run: npx hardhat compile; ls -la

      - name: Run Slither
        uses: crytic/slither-action@v0.3.0
        id: slither
        with:
          node-version: 16
          sarif: results.sarif
          fail-on: none

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: ${{ steps.slither.outputs.sarif }}
